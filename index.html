    <!-- This is My Google Font Awesome Kit Link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <!-- This is Header Section -->

    <header>

        <!-- This is Navbar Section ( Start ) - Bonus Mark Part I Complete for hamburger menu icon For Mobile Device -->

        <nav class="max-w-screen-xl mx-auto sm:bg-[#FFF] lg:bg-[#F85559] p-8 rounded-full">
            <div class="flex items-center justify-between">

                <!-- Right side Menus options for larger screens -->
                <ul class="hidden lg:flex gap-7">
                    <li><a href="#" class="text-white text-lg">Home</a></li>
                    <li><a href="#" class="text-white text-lg">About Us</a></li>
                    <li><a href="#" class="text-white text-lg">Shop</a></li>
                    <li><a href="#" class="text-white text-lg">All Fruits</a></li>
                </ul>

                    <img src="./images/logo.png" alt="">
                    <h1 class=" sm:text-black lg:text-white text-4xl font-bold">Fruit Burst </h1>
                </div>


                <!-- Search bar and icon -->

                <div class="relative hidden lg:block">
                    <input type="text" placeholder="Search here"
                        class="py-4 pl-6 bg-white rounded-full focus:outline-none px-16 w-auto">
                    <span class="absolute inset-y-0 right-0 pl-3 flex items-center">
                        <button class="text-gray-500 daisy daisy-secondary pr-6">
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                </div>

                <!-- Hamburger menu icon for Responsive mobile Device- Mobile L-425px - ( Bonus Mark As Per Gias Uddin Brother Instruction) -->

                <div class=" sm:items-end lg:hidden ">
                    <button class="lg:text-white sm:text-black sm:px-5 text-xl">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>

            </div>

        <!-- End Navbar Section -->
